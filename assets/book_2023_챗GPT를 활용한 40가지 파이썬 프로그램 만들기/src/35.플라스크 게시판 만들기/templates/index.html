<!DOCTYPE html>
<html>
<head>
    <title>게시판</title>
</head>
<body>
    <h1>게시판</h1>
    <form method="POST">
        <input type="text" name="message">
        <button type="submit">게시하기</button>
    </form>
    <hr>
    <ul>
    {% for message in messages %}
        <li>{{ message }}</li>
    {% endfor %}
    </ul>
</body>
</html>
